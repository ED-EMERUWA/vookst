<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cube Ribbon Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .ap {
      width: 8em;
      height: 16em;
    }

    .ap__ring {
      stroke: rgba(255, 255, 255, 0.1);
      transition: stroke 0.3s;
    }

    .ap__worm1,
    .ap__worm2 {
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    .ap__worm1 {
      animation-name: worm1;
    }

    .ap__worm2 {
      animation-name: worm2;
      visibility: hidden;
    }

    @keyframes worm1 {
      from {
        animation-timing-function: ease-in-out;
        stroke-dashoffset: -87.96;
      }
      20% {
        animation-timing-function: ease-in;
        stroke-dashoffset: 0;
      }
      60% {
        stroke-dashoffset: -791.68;
        visibility: visible;
      }
      60.1%,
      to {
        stroke-dashoffset: -791.68;
        visibility: hidden;
      }
    }

    @keyframes worm2 {
      from,
      60% {
        stroke-dashoffset: -87.96;
        visibility: hidden;
      }
      60.2% {
        animation-timing-function: cubic-bezier(0, 0, 0.5, 0.75);
        stroke-dashoffset: -87.96;
        visibility: visible;
      }
      77% {
        animation-timing-function: cubic-bezier(0.5, 0.25, 0.5, 0.88);
        stroke-dashoffset: -340;
        visibility: visible;
      }
      to {
        stroke-dashoffset: -669.92;
        visibility: visible;
      }
    }
  </style>
</head>
<body>

  <!-- Nav -->
 <span class="bg-white text-black px-4 py-4 flex flex-wrap items-center justify-between gap-4 shadow-md">

  <!-- Logo -->
  <a href="./index.html" class="flex-shrink-0">
    <img src="./assets/vookst_logo.png" class="h-12 w-40" alt="Vookst Logo">
  </a>

  <!-- Nav links -->
  <nav class="flex flex-col md:flex-row flex-wrap items-center justify-center gap-2 md:gap-6 text-sm md:text-base w-full md:w-auto text-center">
    <a href="./index.html" class="hover:underline hover:text-red-500">Home</a>
    <a href="./about.html" class="hover:underline hover:text-red-500">About</a>
    <a href="./projects.html" class="hover:underline hover:text-red-500">Projects</a>
    <a href="./investors.html" class="hover:underline hover:text-red-500">Investors</a>
    <a href="./careers.html" class="hover:underline hover:text-red-500">Careers</a>
    <a href="./publications.html" class="hover:underline hover:text-red-500">Publications</a>
  </nav>

  <!-- CTA Button -->
  <a href="#" class="bg-red-500 text-white px-4 py-2 rounded text-sm md:text-base w-full md:w-auto text-center">
    Request a Quote
  </a>

</span>

  <!-- Main Loader Section -->
  <main>
    <svg class="ap" viewBox="0 0 128 256" width="128px" height="256px" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="ap-grad1" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="black" />
        </linearGradient>
        <linearGradient id="ap-grad2" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="red" />
          <stop offset="50%" stop-color="darkred" />
          <stop offset="100%" stop-color="black" />
        </linearGradient>
      </defs>

      <circle class="ap__ring" r="56" cx="64" cy="192" fill="none" stroke="#ddd" stroke-width="16" stroke-linecap="round" />
      <circle class="ap__worm1" r="56" cx="64" cy="192" fill="none" stroke="url(#ap-grad1)" stroke-width="16" stroke-linecap="round" stroke-dasharray="87.96 263.89" />
      <path class="ap__worm2" d="M120,192A56,56,0,0,1,8,192C8,161.07,16,8,64,8S120,161.07,120,192Z" fill="none" stroke="url(#ap-grad2)" stroke-width="16" stroke-linecap="round" stroke-dasharray="87.96 494" />
    </svg>

    <!-- "In Progress" Text -->
    <h1 class="mt-16 text-4xl md:text-5xl lg:text-6xl font-bold text-red-500 text-center animate-pulse">
      This page is in progress
    </h1>
  </main>
</body>
</html>
