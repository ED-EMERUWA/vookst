<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vookst Energy</title>
    <link href="./src/output.css" rel="stylesheet">
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script  defer src="email.js"></script>
</head>

<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Nav -->
  <nav class="bg-white text-black px-4 py-4 flex flex-wrap items-center justify-between gap-4 shadow-md">
    <!-- Logo -->
     <!-- Logo -->
        <a href="./index.html" class="flex-shrink-0">
          <img src="./assets/vookst_logo.png" class="h-12 w-auto" alt="Vookst Logo">
        </a>

     <!-- Hamburger Button (mobile only) -->
        <button id="menu-btn" class="block md:hidden text-2xl text-gray-800 focus:outline-none">
          <i class="fa fa-bars"></i>
        </button>

    <!-- Nav links -->
        <nav id="menu" class="hidden text-red-500   w-full8 sm:bg-blue sm:flex-col  md:flex md:flex-row flex-col gap-6 md:gap-6 text-sm md:text-base md:w-auto">
          <a href="./index.html" class="hover:underline hover:text-red-500  m-3 md:m-0">Home</a>
          <a href="./about.html" class="hover:underline hover:text-red-500  m-3 md:m-0">About</a>
          <a href="./projects.html" class="hover:underline hover:text-red-500  m-3 md:m-0">Projects</a>
          <a href="./investors.html" class="hover:underline hover:text-red-500  m-3 md:m-0">Investors</a>
          <a href="./careers.html" class="hover:underline hover:text-red-500  m-3 md:m-0">Careers</a>
          <a href="./publications.html" class="hover:underline hover:text-red-500  m-3 md:m-0">Publications</a>
        </nav>

         <!-- Simple Mobile Menu Toggle Script -->
  <script defer src="./mobbile_nav.js"></script>
  </script>

    <!-- CTA Button -->
    <a href="#" class="bg-red-500 text-white px-4 py-2 rounded text-sm md:text-base w-full md:w-auto text-center">
      Request a Quote
    </a>
  </nav>

  <!-- Contact Section -->
  <section class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="grid md:grid-cols-2 min-h-[600px]">
        <!-- Left Side - Logo -->
        <div class="p-12 flex items-center justify-center bg-white bg-gradient-to-br from-white to-red-500 ">
          <img src="./assets/vookst_logo.png" alt="Vookst Energy" class="w-full max-w-md">
        </div>

        <!-- Right Side - Form (Red Background) -->
        <div class="bg-red-500 p-12 flex flex-col justify-center">
          <h4 class="text-2xl font-bold text-white mb-8">Get In Touch</h4>

          <form id="contact-form" class="space-y-5">
            <!-- Name -->
            <div>
    <label class="block text-sm font-semibold text-white mb-2">Name *</label>
    <input type="text" name="from_name" required
      class="w-full border-1 border-white rounded-lg p-3  focus:ring-2 focus:ring-white focus:outline-white transition"
      placeholder="Your name">
  </div>

  <div>
    <label class="block text-sm font-semibold text-white mb-2">Email *</label>
    <input type="email" name="from_email" required
      class="w-full border-0 rounded-lg p-3 bg-white focus:ring-2 focus:ring-white focus:outline-none transition"
      placeholder="Your Email">
  </div>

  <div>
    <label class="block text-sm font-semibold text-white mb-2">Company</label>
    <input type="text" name="company"
      class="w-full border-0 rounded-lg p-3 bg-white focus:ring-2 focus:ring-white focus:outline-none transition"
      placeholder="Your Company">
  </div>

  <div>
  <label class="block text-lg font-bold text-white mb-3">Services Interested In</label>
  <div class="space-y-2 flex flex-col text-md">
    <label class="text-white"><input type="checkbox" name="services" class="text-md" value="Drilling"> Drilling</label>
    <label class="text-white"><input type="checkbox" name="services" class="text-md" value="Request a Quote"> Request a Quote</label>
    <label class="text-white"><input type="checkbox" name="services" class="text-md" value="Rigging"> Rigging</label>
    <label class="text-white"><input type="checkbox" name="services" class="text-md" value="Subsurface"> Subsurface</label>
    <label class="text-white"><input type="checkbox" name="services" class="text-md" value="Other Vookst Services"> Other Vookst Services</label>
  </div>
</div>


  <div>
    <label class="block text-sm font-semibold text-white mb-2">Additional Information</label>
    <textarea name="message" rows="3"
      class="w-full border-0 rounded-lg p-3 bg-white focus:ring-2 focus:ring-white focus:outline-none transition resize-none"
      placeholder="Tell us more about your needs..."></textarea>
  </div>


            <!-- Submit -->
           

  <button type="submit"
    class="mt-4 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">Send</button>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
