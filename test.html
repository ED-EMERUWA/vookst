<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slower Typing Effect</title>
  <style>
    /* Optional blinking cursor */
    #typewriter {
      display: inline-block;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation:
      cursor .4s step-end infinite alternate;
    }
/* Blinking cursor */
@keyframes cursor{
  50% { border-color:transparent  }
}
    
    
  </style>
</head>
<body>
  <div class="container">
    <p id="typewriter" class="cursor">helppppppppppppppppppp</p>
  </div>

  <script>
    window.onload = function () {
      const text = document.getElementById("typewriter");
      const content = text.innerHTML;
      text.innerHTML = ""; // clear it

      for (let i = 0; i < content.length; i++) {
        setTimeout(() => {
          text.innerHTML += content.charAt(i);
        }, 200 * i); // 200 ms per character
      }
    };
  </script>
</body>
</html>
